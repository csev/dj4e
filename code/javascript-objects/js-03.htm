<script type="text/javascript">
function PartyAnimal() {
    this.x = 0;
    console.log("In the 'constructor'");
    this.party = function () {
        this.x = this.x + 1;
        console.log("So far "+this.x);
    }
}
an = new PartyAnimal();
an.party();
an.party();
an.party();
</script>
